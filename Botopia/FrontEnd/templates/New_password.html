{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Change Password</title>
        <link rel="stylesheet" href="{% static 'css/stylegetStarted.css' %}">
    </head>

    <body>
        <h1>{{message}} </h1>
        <div id="particles-js"></div>
        <script type="text/javascript" src="{% static 'js/particles.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>

        <form method = "POST">
            {% csrf_token %}
            <div class="form__group">
                <input type="password" class="form__field" placeholder="Enter New Password" name="new_pass" id='new_pass' required />
                <label for="Password" class="form__label">New Password</label>
            </div>
            <div class="form__group">
                <input type="password" class="form__field" placeholder="Confirm Password" name="confirm_new_pass" id='confirm_new_pass' required />
                <label for="Password" class="form__label">Confirm New Password</label>
            </div>

            <div class="button">
                <button type="submit" class = "NMbutton" formaction="/New_password/">Change Password</button>
            </div>
        </form>
    </body>
</html>
