{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Botopia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"><!-- for social icon -->
    <link href="{% static 'css/contact2.css' %}" rel="stylesheet">
</head>

<body>

    <section class="banner" id="sec">
        <header>
            <p>BOTOPIA</p>
            {% if login_email != "none" and login_email != 1 %}
            <div class="user">
                <button class="userbtn">{{username}}</button>
                <div class="dropdown-content">
                    <a href="/userProfile/">Profile</a>
                    <a href="/dup_addBot/">Add Bot</a>
                    <a href="/Logout/">Logout</a>
                    <!-- <a href="/Logout/"></a> -->
                </div>
            </div>
            {% endif %}
            <div id="toggle" onclick="toggle()"></div>
        </header>
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="{% static 'image/envelope.png' %}">
                </div>
                <div class="content">
                    <h2>Email id</h2>
                    <p>gangapuramdhruvesh@gmail.com</p>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="{% static 'image/mobile.png' %}">
                </div>
                <div class="content">
                    <h2>Phone Number</h2>
                    <p>+91 8928210179</p>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="{% static 'image/address.png' %}">
                </div>
                <div class="content">
                    <h2>Location</h2>
                    <p>444 De Haro Street,<br> San Francisco</p>
                </div>
            </div>
        </div>

    </section>

    <div id="navigation">
        <ul>
            <li><a href="/Home/" data-text="Home">Home</a></li>
            <li><a href="/startsearch/" data-text="Home">Search Bot</a></li>
            <li><a href="/about/" data-text="About">About</a></li>
        </ul>
        <div class="social_icon">

            <a class="btn" href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn" href="#">
                <i class="fab fa-google"></i>
            </a>
            <a class="btn" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn" href="#">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script>
        function toggle() {
            var sec = document.getElementById("sec");
            var nav = document.getElementById("navigation");
            sec.classList.toggle('active');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
