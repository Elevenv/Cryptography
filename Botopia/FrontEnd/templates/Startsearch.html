    {% load static %}
    {% load static %}
    <!DOCTYPE html>
    <html>
    
    <head>
        <title>Get Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/startsearching.css' %}">
    </head>
    
    <body>
        <div>
            <button><a href="/Homepage/">Home</a></button>
        </div>
    {% for dest in bot_db %}    
        <div class="container">
            <div class="box">
                <div class="imgBx">
                    <img src="{{dest.bot_image.url}}" >
                </div>
                <div class="contentBx">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="contain">
                        <p>Bot Name : {{dest.bot_name}} </p>
                        <div class="tags">
                            <p><button><a href="{{dest.bot_url}}" class="NMbutton">Invite</a></button></p>
                        </div>
                        <div class="tags">
                            <p> Bot Developer : {{dest.author.name}} </p>
                        </div>
                        <div class="tags">
                            Bot Description : <p>{{dest.bot_desc}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </body>
    </html>
